<body>
    <div>
        <p> Listado de tecnolog√≠as</p>
    </div>
    <mat-card>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese valor para filtrar">
    </mat-card>

    <mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="tech">
                <th mat-header-cell *matHeaderCellDef> Tech </th>
                <td mat-cell *matCellDef="let element"> {{element.tech}} </td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year</th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="license">
                <th mat-header-cell *matHeaderCellDef> License </th>
                <td mat-cell *matCellDef="let element"> {{element.license}} </td>
            </ng-container>

            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef> Language </th>
                <td mat-cell *matCellDef="let element"> {{element.language}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef class="logot"> Logo </th>
                <td mat-cell class="logot" *matCellDef="let element"> <img class="logo" src="{{element.logo}}"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
        <p align="left" class="cantidad">Cantidad de tecnologias: {{cantidadTecnologias}}</p>
    </mat-card>
</body>
